    <title>Contact</title>
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <article class="Heading">
          <header>
            <nav>
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#aboutlts">About LTS</a></li>
                <li><a href="/#ourmenu">Our Menu</a></li>
                <li><a href="./storehours.html">Store Hours</a></li>
              </ul>
            </nav>
          </header>
          <section class="trayoftacos">
            <figure>
              <img
                src="./Image/tacos_close_up_400x260.png"
                alt="tacos"
                title="Tacos and a Drink"
              />
              <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
          </section>
          <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset> 
                <legend>Send us a Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="your name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your email">
                </p>

                <p>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </form>

            <h2>Our Location</h2>

            <address>
                49/103 Ayya Mudhali Street <br />
                chintadripet, <br />
                chennai-600002.
            </address>
            <p>
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" placeholder="55555555">
            </p>
            <!-- back to top -->
            <p>
                <a href="#">Back to Top</a>
            </p>
